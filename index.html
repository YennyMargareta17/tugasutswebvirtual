<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Diri - Yenny Margareta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .card p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yenny Margareta</h1>
    <p>NIM: 1202224048</p>
  </div>
</body>
</html>
